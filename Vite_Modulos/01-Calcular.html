<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Calcular</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container pt-5">
        <div class="row ">

            <div class="col-4">
                <div class="card h-100">
                    <h2 class="form-title text-center mb-custom mt-3">
                        <i class="fas fa-circle shape-icon text-primary"></i>Círculo
                    </h2>
                    <form action="" class="needs-validation form-control" id="form1">
                        <br>
                        <label for="varCirculo" class="form-label fw-bold">Radio</label>
                        <input type="number" class="form-control" name="varCirculo" id="varCirculo"><br>
                        <button type="submit" id="Enviar" class=" btn btn-success w-100">Subir</button><br><br>
                        <div class="results mt-4">
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Diámetro:</span>
                                <span id="CResultadoDiametro">-</span>
                            </div>
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Área:</span>
                                <span id="CResultadoArea">-</span>
                            </div>
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Perímetro:</span>
                                <span id="CResultadoPerimetro">-</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



            <div class="col-4">
                <div class="card h-100">

                    <h2 class="form-title text-center mb-5 mt-3">
                        <i class="fas fa-square shape-icon text-success"></i>Rectángulo
                    </h2>
                    <form action="" class="needs-validation form-control" id="form2">

                        <label for="RecBase" class="form-label fw-bold">Base</label>
                        <input type="number" class="form-control" name="RecBase" id="RecBase"><br>

                        <label for="RecAltura" class="form-label fw-bold">Altura</label>
                        <input type="number" class="form-control" name="RecAltura" id="RecAltura"><br>

                        <button type="submit" id="Enviar2" class=" btn btn-success w-100">Subir</button><br><br>
                        <div class="results mt-4">
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Area:</span>
                                <span id="RArea">-</span>
                            </div>
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Perimetro:</span>
                                <span id="RPerimetro">-</span>
                            </div>
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Diagonal:</span>
                                <span id="RDiagonal">-</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-4">
                <div class="card h-100">
                    <h2 class="form-title text-center mb-5 mt-3">
                        <i class="fas fa-play shape-icon text-danger"></i> Triangulo Rectángulo
                    </h2>
                    <form action="" class="needs-validation form-control" id="form3">
                        <label for="" class="form-label fw-bold">Base C¹</label><br>
                        <input type="number" class="form-control" name="TriBase" id="TriBase"><br>

                        <label for="" class="form-label fw-bold">Altura C²</label><br>
                        <input type="number" class="form-control" name="TriAltura" id="TriAltura"><br>

                        <button type="submit" id="Enviar3" class=" btn btn-success w-100">Subir</button><br><br>
                        <div class="results mt-4">
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Area:</span>
                                <span id="TriArea">-</span>
                            </div>
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Perimetro:</span>
                                <span id="TRiPerimetro">-</span>
                            </div>
                            <div class="result-item d-flex justify-content-between">
                                <span class="fw-bold">Teorema de pitagoras:</span>
                                <span id="TriPitagoras">-</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
        <script src="./src/01-Calcular.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

        <a class="btn m-4 fw-bold " href="./index.html">
            <i class="fas fa-sign-out-alt">
            </i> Salir
        </a>


</body>

</html>
